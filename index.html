<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="root" class="root">
        <div id="main" class="main">
            <div class="perspective">
                <div class="chord-container"></div>
            </div>
        </div>
        <div id="actionField" class="controlled">
        </div>
        <div class="scoreWrapper">
            <div>
                <span>Score: </span>
                <span id="score" class="score">
            </div>
        </div>
        <div class="instructions">
            <div class="instruction-key-wrapper">
                <div class="instruction-key">F5</div>
                <span>reload</span>
            </div>
            <div class="instruction-key-wrapper">
                <div class="instruction-key">SPACE</div>
                <span>start</span>
            </div>
            <div class="instruction-key-wrapper">
                <div class="instruction-key">1</div>
                <span>1 string</span>
            </div>
            <div class="instruction-key-wrapper">
                <div class="instruction-key">2</div>
                <span>2 string</span>
            </div>
            <div class="instruction-key-wrapper">
                <div class="instruction-key">3</div>
                <span>3 string</span>
            </div>
            <div class="instruction-key-wrapper">
                <div class="instruction-key">4</div>
                <span>4 string</span>
            </div>
            <div class="instruction-key-wrapper">
                <div class="instruction-key">5</div>
                <span>5 string</span>
            </div>
            <div class="instruction-key-wrapper">
                <div class="instruction-key">6</div>
                <span>6 string</span>
            </div>
        </div>
    </div>
    </div>
    <script src="./src/guitar.js"></script>
</body>

</html>
